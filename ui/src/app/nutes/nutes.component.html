<div class="jumbotron" id="nute-container">
    <h1 class="display-4">
        <i class="fa fa-flask" aria-hidden="true"></i>
        Nutrients</h1>
    <hr class="my-4">
    <div class="card text-center" *ngFor="let nute of nutes">
        <div class="card-block">
            <h4 class="card-title">{{nute.name}}</h4>
            <p class="card-text">need : {{nute.need}}</p>
            <i class="fa fa-times" aria-hidden="true" (click)="delete(nute)"></i>
        </div>
    </div>
    <p class="lead">
        <button class="btn btn-primary" (click)="addNute()">Add</button>
    </p>
</div>
